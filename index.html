<html>
<head>
</head>
<body >
  <div id="canvas" draggable="false" ondragover="return false">
    <span id=wrapper draggable="true" > web </span>
  </div>
</body>
<script>

let draggedElement;
const dragstart = function(e) {
  draggedElement = this;
  e.dataTransfer.dropEffect = 'copy';
  e.dataTransfer.setData('text/html', this.innerHTML);
}


const drop = function(e) {
  draggedElement.style.left = e.x;
  draggedElement.style.top = e.y;
  console.log(draggedElement)
}

const dragover = function(e) {
}

const text = document.getElementById("wrapper");
const canvas = document.getElementById("canvas");
text.addEventListener('dragstart', dragstart, false);
canvas.addEventListener('drop', drop, false);
canvas.addEventListener('dragover', dragover, false);
</script>
</html>

<style>
#wrapper {  
  width: 100%;  
  height: 100%;
  display: inline-block;
  position: absolute;
}  
@media print{
  #wrapper {
    display: none;
  }  
}  

#canvas {  
  width: 100%;  
  height: 100%;
}
</style>
